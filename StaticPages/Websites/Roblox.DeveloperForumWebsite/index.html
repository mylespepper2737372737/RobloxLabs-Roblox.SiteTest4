nal builder to join our team as our lead content artist. We expect high quality builds that adhere to our game&#39;s style. Good communication skills are appreciated; we check team progress daily and want to maintain a healthy relationship with one another.\\n\\n[details=\\\"Example of our game&#39;s build style\\\"]\\n![sampleimage|690x388](upload://dzqh7o6iToQUHq1upCppta1SwVd.png)\\n[/details]\\n\\nOur game needs at least 30 new assets completed by the end of this month. We expect each asset will take between 1-2 hours.\\n\\n## Payment\\nWe are paying [X] R$/USD per asset. Our preferred payment method is [X]. We will offer a contract for you to sign that will guarantee payment for the assets you&#39;ve created.\\n\\n## Contact Us\\nYou can contact us here on the Developer Forum or via Twitter at: https://twitter.com/username\\nYou must be 13 years or older to apply. \\n\\nThanks for reading! :slight_smile:\",\"has_children\":false,\"sort_order\":\"\",\"sort_ascending\":null,\"show_subcategory_list\":false,\"num_featured_topics\":3,\"default_view\":\"\",\"subcategory_list_style\":\"rows_with_featured_topics\",\"default_top_period\":\"all\",\"default_list_filter\":\"all\",\"minimum_required_tags\":0,\"navigate_to_first_post_after_read\":false,\"custom_fields\":{\"pa_redirect_topic_enabled\":null,\"pa_redirect_topic_message\":null,\"pa_redirect_reply_enabled\":null,\"pa_redirect_reply_message\":null,\"pa_redirect_bump_reply_hours\":null,\"pa_redirect_bump_reply_message\":null,\"flags_to_hide_post\":null,\"category_lock\":true,\"enable_accepted_answers\":\"true\"},\"allowed_tags\":[],\"allowed_tag_groups\":[],\"allow_global_tags\":false,\"min_tags_from_required_group\":1,\"required_tag_group_name\":null,\"read_only_banner\":\"\",\"category_lock\":true,\"pa_redirect_topic_enabled\":null,\"pa_redirect_topic_message\":null,\"pa_redirect_reply_enabled\":null,\"pa_redirect_reply_message\":null,\"pa_redirect_bump_reply_hours\":0,\"pa_redirect_bump_reply_message\":null,\"fla
